<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<form action="#" th:action="@{/api/v1/contacts/save}" th:object="${contact}" method="post">

    Name: <input type="text" th:field="*{name}">
    <br>
    Phone: <input type="text" th:field="*{phone}" >
    <br>
    Email: <input type="text" th:field="*{email}" >
    <br>

    Region: <input type="text" th:field="*{region}" >
    <br>

    Locality: <input type="text" th:field="*{locality}" >
    <br>

    Photo: <input type="text" th:field="*{photo}" >
    <br>
    Comment: <input type="text" th:field="*{comment}" ><br>
    <input type="submit" value="Update Contact">
  </form>
<br>
<a href="/api/v1/contacts">Go back</a>
</body>
</html>
