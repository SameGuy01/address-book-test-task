<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <tr th:each="var : ${contacts}">
        <td th:text="'Name: '+ ${var.name}+',  '"> </td>
        <td th:text="'Phone: '+${var.phone}"></td>
        <td><a th:href="@{/api/v1/contacts/{id}(id=${var.id})}">view</a></td>
        <td><a th:href="@{/api/v1/contacts/delete/{id}(id=${var.id})}">delete</a></td>
    </tr>
</table>
</body>
</html>
