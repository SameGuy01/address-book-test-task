<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<ul th:each="contact : ${contacts}">
  <li th:text="${contact.region}"></li>
    <ul th:each="local : ${contacts}">
      <div th:if="${local.locality == contact.locality}">
        <li th:text="${local.locality}"></li>

        <ul th:each="person :${contacts}">
          <div th:if="${person.locality == local.locality}">
            <li th:text="${person.name}"></li>
            <li th:text="${person.phone}"></li>
            <li th:text="${person.email}"></li>
            --------------------------------
          </div>
        </ul>
      </div>
    </ul>
</ul>
<a href="/api/v1/contacts">Go back</a>
</body>
</html>
